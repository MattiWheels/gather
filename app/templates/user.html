{% extends "base.html" %}

{% block content %}
{{super()}}
    <p><small>ヾ(°∇°*)</small></p>
    <div class="container jumbotron">
        <table>
            <tr valign="top">
                <td><img src="{{ user.avatar(128) }}"></td>
                <td><h1>{{ user.username }}</h1>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
                </td>
            </tr>
        </table>
    </div>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
